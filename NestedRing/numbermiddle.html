<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <title>单环-中间数字</title>
   </head>

   <script type="text/javascript" src="./js/echarts.js"></script>


   <body style="height: 100%; margin: 0">
       <div id="detail_0" style="height: 100%"></div>
       
         
       <script type="text/javascript">
          var dom = document.getElementById("detail_0");
          var myChart = echarts.init(dom);
          var app = {};
          option = null;
          app.title = '单环- 中间数字';

          option = {
             
              tooltip: {
                  trigger: 'item',
                  formatter: "{a} <br/>{b}: {c} 所占百分比： ({d}%)"
              },
              legend: {
                  orient: 'horizontal',
                  x: 'center',
                  y:'top',
                  data:['2008','2009','2010','2011','2012','2013','2014','2015','2016','2017']
              },
              series: [
                {
                    name:'国家数据',
                    type:'pie',
                    radius: ['40%', '60%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data:[
                      {value:5001, name:'2017'},
                      {value:4440, name:'2016'},
                      {value:4000, name:'2015'},
                      {value:3611, name:'2014'},
                      {value:3262, name:'2013'},
                      {value:2957, name:'2012'},
                      {value:2641, name:'2011'},
                      {value:2103, name:'2010'},
                      {value:1902, name:'2009'},
                      {value:1712, name:'2008'}
                    ]
                }
              ]
          };
          ;
          if (option && typeof option === "object") {
              myChart.setOption(option, true);
          }
       </script>
   </body>
</html>
