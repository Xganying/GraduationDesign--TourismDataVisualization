<body>

    <h1>中国十年来（2008-2017）旅游业数据可视化展示</h1>
    <p>10年来，国内旅游市场高速增长，入出境市场平稳发展，供给侧结构性改革成效明显。截止2017年统计，国内旅游人数50.01亿人次，比上年同期增长12.8%；入出境旅游总人数2.7亿人次，同比增长3.7%；全年实现旅游总收入5.40万亿元，增长15.1%。初步测算，全年全国旅游业对GDP的综合贡献为9.13万亿元，占GDP总量的11.04%。旅游直接就业2825万人，旅游直接和间接就业7990万人，占全国就业总人口的10.28%。</p>
     
    <h2>一、我国近10年，国内旅游人数变化统计</h2>

          
    <div id="detail_0"></div> 
    <div id="detail_1"></div>
    


    <script type="text/javascript">
          var dom = document.getElementById("detail_0");
          var myChart = echarts.init(dom);
          var app = {};
          option = null;
          app.title = '单环-中间数字';

          option = {
              tooltip: {
                  trigger: 'item',
                  formatter: "{a} <br/>{b}: {c} ({d}%)"
              },
              legend: {
                  orient: 'horizontal',
                  // x: 'center',
                  y:'top',
                  data:['2008','2009','2010','2011','2012','2013','2014','2015','2016','2017']
              },
              series: [
                  {
                      name:'国家数据',
                      type:'pie',
                      radius: ['50%', '70%'],
                      avoidLabelOverlap: false,
                      label: {
                          normal: {
                              show: false,
                              position: 'center'
                          },
                          emphasis: {
                              show: true,
                              textStyle: {
                                  fontSize: '30',
                                  fontWeight: 'bold'
                              }
                          }
                      },
                      labelLine: {
                          normal: {
                              show: false
                          }
                      },
                      data:[
                        {value:5001, name:'2017'},
                        {value:4440, name:'2016'},
                        {value:4440, name:'2016'},
                        {value:4000, name:'2015'},
                        {value:3611, name:'2014'},
                        {value:3262, name:'2013'},
                        {value:2957, name:'2012'},
                        {value:2641, name:'2011'},
                        {value:2103, name:'2010'},
                        {value:1902, name:'2009'},
                        {value:1712, name:'2008'}
                      ]
                  }
              ]
          };
          ;
          if (option && typeof option === "object") {
              myChart.setOption(option, true);
          }
       </script>

       <script type="text/javascript">
            var dom = document.getElementById("detail_1");

                    {
