<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <title>PCSSH</title>
   </head>

   <style type="text/css">
       #PCSSH1{
        width: 100%;
        height: 700px;
        padding: 10px;
        /*border: 1px solid blue;*/
       }
   </style>

   <body>

       <div id="PCSSH1"></div>
       
       <script type="text/javascript" src="./js/echarts.js"></script>

       <script type="text/javascript">
          var dom = document.getElementById("PCSSH1");
          var myChart = echarts.init(dom);
          var app = {};
          option = null;
          app.title = 'PCSSH';

          option = {
              title: {
                text: '2007年-2016年，国际旅游外汇收入统计 (亿美元)',
                subtext: '数据来源：国际数据库',
                x:'center'
              },
              tooltip: {
                trigger: 'item',
                formatter: "国际旅游外汇收入<br/>{b} : {c} (亿美元)"
              },
              angleAxis: {

              },
              radiusAxis: {
                  type: 'category',
                  data: ["2007年", "2008年", "2009年","2010年", "2011年", "2012年", "2013年", "2014年", "2015年", "2016年"],
                  z: 20,
              },
              polar: {
              },
              series: [
                {
                  type: 'bar',
                  data:[419.19, 408.43, 396.75, 458.14, 484.64, 500.28, 516.64, 569.13, 1136.5, 1200],
                  coordinateSystem: 'polar',
                  name: '国际旅游外汇收入(亿美元)',
                  stack: 'a'
                }
              ]
          };
          ;
          if (option && typeof option === "object") {
              myChart.setOption(option, true);
          }
       </script>
   </body>
</html>
