<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>旅游有关数据统计模块</title>
   </head>


   <style type="text/css">
       #container2{
            width: 900px;
            height: 400px;
            border: 1px solid rgb(238,238,238);
       }
    </style>

   <script type="text/javascript" src="./js/echarts.js"></script>


   <body>
   
       <div id="container2"></div>

   </body>

   <script type="text/javascript">

            var dom = document.getElementById("container2");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            option = {
                title : {
                    text: '旅游有关数据统计模块',
                    subtext: '来源：国家统计局',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a}</br>{b}"
                },
                toolbox: {
                    show : true,
                    feature : {
                        magicType : {
                            show: true,
                            type: ['pie', 'funnel']
                        }
                    }
                },
                calculable : true,
                series : [
                    {
                        name:'统计年份：2008-2017',
                        type:'pie',
                        radius : [30, 150],
                        center : ['50%', '55%'],
                        roseType : 'area',
                        data:[
                            {value:20, name:'国内旅游情况年度数据'},
                            {value:15, name:'国际旅游收入及构成年度数据'},
                            {value:25, name:'按国别分外国入境年度数据'},
                            {value:35, name:'按性别、年龄和事由分外国入境年度数据'},
                            {value:30, name:'旅游业发展年度数据'},
                        ]
                    }
                ]
            };
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
       </script>

</html>
