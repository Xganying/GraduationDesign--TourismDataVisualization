<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8">
    <title>单环-外围边框</title>
  </head>

  <script type="text/javascript" src="./js/echarts.js"></script>


   <body style="height: 100%; margin: 0">
       
      <div id="container" style="height: 100%"></div>
       
       <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            app.title = '单环-外围边框';

            option = {
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    x: 'left',
                    data:['2008','2009','2010','2011','2012','2013','2014','2015','2016','2017']
                },
                series: [
                    {
                        name:'国家数据',
                        type:'pie',
                        radius: ['40%', '60%'],
                        avoidLabelOverlap: false,
                        label: {
                            normal: {
                                show: true,
                                formatter: '{a|{a}}{abg|}\n{hr|}\n \n 总计 {c} 百万人次 {per|{d}%}\n  ',
                                backgroundColor: '#eee',
                                borderColor: '#aaa',
                                borderWidth: 1,
                                rich: {
                                    a: {
                                        color: '#999',
                                        lineHeight: 40,
                                        align: 'center'
                                    },
                                    hr: {
                                        borderColor: '#aaa',
                                        width: '100%',
                                        borderWidth: 0.5,
                                        height: 0
                                    },
                                    b: {
                                        fontSize: 120,
                                        lineHeight: 40
                                    },
                                    per: {
                                        color: '#eee',
                                        backgroundColor: '#884455',
                                        padding: [2, 4],
                                        borderRadius: 2
                                    }
                                }
                            },
                            emphasis: {
                              show: true,
                              textStyle: {
                                  fontSize: '30',
                                  fontWeight: 'bold'
                              }
                          }
                        },
                        labelLine: {
                              normal: {
                                  show: false
                              }
                          },
                        data:[
                            {value:5001, name:'2017'},
                            {value:4440, name:'2016'},
                            {value:4000, name:'2015'},
                            {value:3611, name:'2014'},
                            {value:3262, name:'2013'},
                            {value:2957, name:'2012'},
                            {value:2641, name:'2011'},
                            {value:2103, name:'2010'},
                            {value:1902, name:'2009'},
                            {value:1712, name:'2008'}
                        ]
                    }
                ]
                        
            };
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
            
       </script>
   </body>
</html>
