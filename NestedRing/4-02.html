<!DOCTYPE html>
<html>
<head>
	<title>N-tested-402</title>
</head>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/variable-pie.js"></script>

<style type="text/css">
	#container {
	    min-width: 300px;
	    max-width: 800px;
	    height: 500px;
	    margin: 1em auto;
	    border: 1px solid rgb(238,238,238);
	}
</style>


<body>

	<div id="container"></div>

	<!-- : <b>{point.y}point.z}</b> -->

	<script type="text/javascript">
	
		Highcharts.chart('container', {
	    chart: {
	        type: 'variablepie'
	    },
	    title: {
	        text: '旅游有关数据统计模块.'
	    },
	    tooltip: {
	        headerFormat: '',
	        pointFormat: '<span style="color:{point.color}">\u25CF</span> <b> {point.name}</b><br/>' +
	            '统计年份：<b>2008-2017年</b><br/>' +
	            '<b>10年统计总量</b><br/>'
	    },
	    series: [
	    	{
	        minPointSize: 10,
	        innerSize: '20%',
	        zMin: 0,
	        name: 'countries',
	        data: [{
	            name: '国内旅游情况年度数据',
	            y: 1000,
	            z: 600
	        }, {
	            name: '国际旅游收入及构成年度数据',
	            y: 1000,
	            z: 200
	        }, {
	            name: '按国别分外国入境年度数据',
	            y: 1000,
	            z: 500
	        }, {
	            name: '按性别、年龄和事由分外国入境年度数据',
	            y: 1000,
	            z: 200
	        }, {
	            name: '旅游业发展年度数据',
	            y: 1000,
	            z: 100
	        }]
	    }]
	});

	</script>

	
</body>
</html>
