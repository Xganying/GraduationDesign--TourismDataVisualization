<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <title>PCSSH3</title>
       <style type="text/css">
        #container{
          width: 800px;
          height: 600px;
          border: 1px solid blue;
        }
       </style>
   </head>
   <body>

       <div id="container"></div>
       
       <script src="./js/echarts.js"></script>
       

       <script type="text/javascript">
          var dom = document.getElementById("container");
          var myChart = echarts.init(dom);
          var app = {};
          option = null;
          app.title = '极坐标系下的堆叠柱状图';

          option = {
              angleAxis: {
                  type: 'category',
                  data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                  z: 10
              },
              radiusAxis: {
              },
              polar: {
              },
              series: [{
                  type: 'bar',
                  data: [1, 2, 3, 4, 3, 5, 1],
                  coordinateSystem: 'polar',
                  name: 'A',
                  stack: 'a'
              }, {
                  type: 'bar',
                  data: [2, 4, 6, 1, 3, 2, 1],
                  coordinateSystem: 'polar',
                  name: 'B',
                  stack: 'a'
              }, {
                  type: 'bar',
                  data: [1, 2, 3, 4, 1, 2, 5],
                  coordinateSystem: 'polar',
                  name: 'C',
                  stack: 'a'
              }],
              legend: {
                  show: true,
                  data: ['A', 'B', 'C']
              }
          };
          ;
          if (option && typeof option === "object") {
              myChart.setOption(option, true);
          }
       </script>
   </body>
</html>
